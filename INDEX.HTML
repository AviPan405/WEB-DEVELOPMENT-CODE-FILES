<!DOCTYPE html>
<html> 
    <head>
        <title> Media in Html </title>
    </head>
    <body> 
        <h1> Media in HTML </h1>
        <h3> Images </h3>
        <img src="unnamed.jpg" alt="doraemon" width="200" height="200">
        <h3> Audio </h3>
        <audio controls autoplay>  
            <source src ="ringtone.mp3" type="audio/mpeg">
        </audio>
        <h3> Video </h3>
        <video controls autoplay>
            <source src="download.mp4" type="video/mp4">
        </video>
        <h3> Iframe </h3>
        <iframe src="https://en.wikipedia.org/wiki/Cat" width="900" height="600"></iframe>
    </body>
