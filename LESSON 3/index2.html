<!DOCTYPE html>
<html> 
    <head>
        <title> Lists in HTML </title>
    </head>
    <body> 
        <h2> House pets </h2>
        <ul>
            <li> Dog </li>
            <li> Cat </li>
            <li> Hamster </li>
            <li> Parrot </li>
        </ul>
        <h2> Wild animals </h2>   
        <ol>
            <li> Lion </li>
            <li> Tiger </li>
            <li> Elephant </li>
            <li> Giraffe </li>
        </ol>
        <h2> Definitions</h2>
        <dl>
            <dt> Wild animals</dt>
            <dd> -Animals that live in forests and jungles. </dd>
            <dt> House pets</dt>
            <dd> -Animals that live with humans at home. </dd>
        </dl>
     </body>
</html>
